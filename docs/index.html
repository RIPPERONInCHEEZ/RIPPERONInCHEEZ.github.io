<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut's Observatory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1e20;
        }
        header {
            background-color: #1b1e20;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo {
            display: inline-block;
            margin-right: 10px;
            width: auto; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        nav {
            background-color: #1b1e20;
            padding: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 25px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        section p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
        footer {
            background-color: #1b1e20;
            color: #333;
            text-align: center;
            padding: 20px 0;
            position: static;
            bottom: 0;
            width: auto;
        }
        footer p {
            margin-top: 20px;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            margin: auto;
            margin-top: auto;
            overflow: hidden; /* Hide the scroll bar */
        }

        .iframe-container iframe {
            width: 100%; /* Adjust width as needed */
            max-width: 800px; /* Set maximum width if desired */
            border: none; /* Remove iframe border */
        }
        
        /* Media Query */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>

<header>

</header>

<nav>

    <div class="iframe-container">
        <iframe src="/TextPages/welcomepost.html" frameborder="0" width="100%" height="500px"></iframe>
