<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelFunk Studios - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1e20;
            position: relative; /* Added to position logo */
        }
        header {
            background-color: #1b1e20;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo {
            display: block; /* Changed to block to position properly */
            position: absolute; /* Added to position logo */
            left: 20px; /* Added to position logo */
            top: 20px; /* Added to position logo */
            width: 80px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
        nav {
            background-color: #1b1e20;
            padding: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack vertically */
            align-items: center; /* Center horizontally */
        }
        nav header {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 5px 0; /* Adjust vertical margin */
            padding: 8px 20px; /* Adjust padding for better button look */
            border-radius: 20px; /* Add some rounding to the buttons */
            background-color: #54a5c6; /* Change background color */
            transition: background-color 0.3s; /* Smooth transition */
        }
        nav a:hover {
            background-color: #4089a5; /* Darken background on hover */
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        section p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
        footer {
            background-color: #1b1e20;
            color: #333;
            text-align: center;
            padding: 20px 0;
            position: static;
            bottom: 0;
            width: auto;
        }
        footer p {
            margin-top: 20px;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            margin: auto;
            margin-top: auto;
            overflow: hidden; 
        }

        .iframe-container iframe {
            width: 100%; 
            max-width: 800px; 
            border: none; 
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="https://cdn.discordapp.com/attachments/1212268252470968350/1212997311869886464/PFSLogo1.png?ex=65f3dec7&is=65e169c7&hm=7f1e7336cc033500b21a603b89338c66f9779416e583a743280c9031bb9448b1&" alt="Logo" class="logo">
    <h1>PixelFunk Studios</h1>
</header>

<nav>
    <header>Site Navigation</header>
    <a href="about.html">Mission</a>
    <a href="contact.html">Contact</a>
</nav>

<section>
    <div class="iframe-container">
        <iframe src="TextPages/welcomepost.html" frameborder="0" width="100%" height="500px"></iframe>
    </div>
</section>

<footer>
    <p>&copy; 2024 PixelFunk Studios. All rights reserved.</p>
</footer>

</body>
</html>
