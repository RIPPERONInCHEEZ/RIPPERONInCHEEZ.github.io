<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelFunk Studio - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif,
          "Press Start 2P";
        margin: 0;
        padding: 0;
        background-color: #000000;
        position: relative; /* Added to position logo */
      }
      header {
        background-color: #000000;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-family: "Press Start 2P", cursive;
      }
      .logo {
        display: block;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 90px; /* Adjust the top position as needed */
        width: 300px;
        height: auto;
      }
      nav {
        background-color: #000000;
        padding: 10px;
        text-align: left; /* Align text to the left */
        border: 4px solid #888888; /* Add a thick gray border */
        border-radius: 20px; /* Add some rounding to the corners */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a drop shadow */
        display: flex;
        flex-direction: column; /* Stack vertically */
        align-items: left;
        width: 300px; /* Adjust the width */
      }
      nav header {
        color: #fff;
        font-size: 24px;
        margin-bottom: 10px;
      }
      nav a {
        display: block;
        padding: 20px 10px;
        margin: 10px 0;
        background-color: #0e0e0e; /* Dark slate color */
        color: #ffffff; /* White text color */
        border: 2px solid #888888;
        border-radius: 5px;
        font-family: "Press Start 2P", Arial, sans-serif;
        font-size: 12px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
      }
      nav a:hover {
        background-color: #0e0e0e;
        color: #ffd700; /* Darker color on hover */
      }
      section {
        padding: 50px 20px;
        text-align: center;
      }
      section p {
        color: #333;
        font-size: 18px;
        line-height: 1.6;
      }
      footer {
        background-color: #000000;
        color: #333;
        text-align: center;
        padding: 20px 0;
        position: static;
        bottom: 0;
        width: auto;
      }
      footer p {
        margin-top: 20px;
      }
      form {
        max-width: 500px;
        margin: auto;
        padding: 10px;
        background-color: #000000;
        border-radius: 5px;
      }
      h2 {
        text-align: center;
        color: #fff;
        font-family: "Press Start 2P";
      }
      label {
        font-weight: bold;
        color: #fff;
      }
      input[type="name"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px; /* Decrease the margin-bottom to make the form boxes closer together */
        border: 1px solid #54a5c6;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #000000;
        color: #fff;
      }
      textarea {
        height: 150px;
      }
      input[type="submit"] {
        display: block;
        padding: 20px 10px;
        margin: 10px auto;
        background-color: #0e0e0e; /* Dark slate color */
        color: #ffffff; /* White text color */
        border: 2px solid #888888;
        border-radius: 5px;
        font-family: "Press Start 2P", Arial, sans-serif;
        font-size: 12px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
      }
      input[type="submit"]:hover {
        background-color: #0e0e0e;
        color: #ffd700; /* Darker color on hover */
      }
      footer {
        background-color: #000000;
        color: #333;
        text-align: center;
        padding: 20px 0;
        position: static;
        bottom: 0;
        width: auto;
      }
      footer p {
        margin-top: 20px;
      }
      .social-buttons {
        text-align: center;
        margin-top: 20px;
      }
      .social-buttons a {
        display: inline-block;
        margin: 0 20px;
        color: #fff;
        background-color: #000000;
        padding: 10px;
        border-radius: 50%;
        transition: background-color 0.3s ease;
      }
      .social-buttons a:hover {
        background-color: #555;
      }
      /* Centering the iframe */
      .iframe-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .iframe-container iframe {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.discordapp.com/attachments/1212268252470968350/1212997311869886464/PFSLogo1.png?ex=65f3dec7&is=65e169c7&hm=7f1e7336cc033500b21a603b89338c66f9779416e583a743280c9031bb9448b1&"
        alt="Logo"
        class="logo"
      />
      <h1>PixelFunk Studios</h1>
    </header>

    <nav>
      <header>Site Navigation</header>
      <a href="../index.html" class="stone-button">home</a>
      <a href="about.html" class="stone-button">about</a>
    </nav>

    <section>
      <h2>Contact Us</h2>

      <form action="https://formspree.io/f/mbjnywrv" method="POST">
        <label for="name">Name:</label><br />
        <input type="name" id="name" name="name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" required></textarea><br />

        <input type="submit" value="Send" />
      </form>
    </section>

    <!-- Social Media buttons taken out until things are set up
    <div class="social-buttons">
        
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitch"></i></a>
    </div> -->

    <footer>
      <p>&copy; 2024 PixelFunk Studio. All rights reserved.</p>
    </footer>
  </body>
</html>
